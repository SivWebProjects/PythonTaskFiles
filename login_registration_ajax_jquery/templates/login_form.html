<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Login Form</h2>
    <div>
        <form method="POST" action="{{url_for('login_validation')}}">
            <div class="form-container">
                <div>
                    <p class="errmsg">{{ msg }}</p>
                </div>

                <div style="margin-top: 20px;">
                    <br/>
                    <label style="padding-right: 56px;">Email:</label>
                    <input type="email" name="email" />
                    <br/><br/><br/>
                    <label style="padding-right: 13px;">Password:</label>
                    <input type="password" name="password" />
                    <br/><br/><br/>
                    <span><input type="submit" value="Submit" /></span>
                </div>

                <div style="margin-top: 35px; margin-left: 210px; color:rgb(157, 71, 236);">
                    Don't have an account. <a href="/register">Register here</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
