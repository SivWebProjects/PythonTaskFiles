<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>User Name</td>
            <td>Email ID</td>
        </tr>
        {% for user in user_details %}
        <tr>
            <td>{{user[0]}}</td>
            <td>{{user[1]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
